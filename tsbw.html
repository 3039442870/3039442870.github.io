<body>
    <div class="container">
        <h1><i class="fas fa-mouse"></i> æ‰è€é¼ å¤§æŒ‘æˆ˜</h1>
        <div class="instructions">

            <p>ç®€å•æœ‰è¶£ï¼Œé€‚åˆæ‰€æœ‰äººç©ï¼è€é¼ ä½ç½®ä¼šä¸€ç›´æ˜¾ç¤ºã€‚</p>
        </div>
        
        <div class="timer" id="timer">01:00</div>
        
        <div class="game-area">
            <div class="player-circle" id="gameCircle">
                <div class="cheese"></div>
                <div class="mouse-hole"></div>
                <div class="mouse mouse-move" id="mouse">ğŸ­</div>

        <div class="accuracy">å‡†ç¡®åº¦ï¼š <span id="accuracy">0%</span></div>
        
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i> å¼€å§‹æ¸¸æˆ</button>
            <button id="playSoundBtn"><i class="fas fa-volume-up"></i> æ’­æ”¾å£°éŸ³</button>
        </div>
        
        <div id="result">ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹æŒ‘æˆ˜ï¼</div>
        <div class="score">å¾—åˆ†ï¼š <span id="score">0</span></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mouse = document.getElementById('mouse');
            const startBtn = document.getElementById('startBtn');
            const playSoundBtn = document.getElementById('playSoundBtn');
            const resultDisplay = document.getElementById('result');
            const scoreDisplay = document.getElementById('score');
            const accuracyDisplay = document.getElementById('accuracy');
            const timerDisplay = document.getElementById('timer');
            const gameCircle = document.getElementById('gameCircle');
            
            let score = 0;
            let gameActive = false;
            let timeLeft = 60; // 1åˆ†é’Ÿ
            let timerInterval;
            let totalAttempts = 0;
            let successfulAttempts = 0;
            let soundInterval;
            
            // éšæœºæ”¾ç½®è€é¼ 
            function placeMouse() {
                const circleRect = gameCircle.getBoundingClientRect();
                const circleRadius = circleRect.width / 2;
                
                // ç®€å•æ¨¡å¼ï¼šè€é¼ æ›´é è¿‘ä¸­å¿ƒåŒºåŸŸ
                const minDistance = 0.3 * circleRadius;
                const maxDistance = 0.7 * circleRadius;
                
                // éšæœºè§’åº¦
                const angle = Math.random() * Math.PI * 2;
                
                // éšæœºè·ç¦»ï¼ˆæ›´é è¿‘ä¸­å¿ƒï¼‰
                const distance = minDistance + Math.random() * (maxDistance - minDistance);
                
                // è®¡ç®—ä½ç½®
                const x = distance * Math.cos(angle);
                const y = distance * Math.sin(angle);
                
                // åº”ç”¨ä½ç½®
                mouse.style.left = `calc(50% + ${x}px)`;
                mouse.style.top = `calc(50% + ${y}px)`;
            }
            
            // æ’­æ”¾è€é¼ å£°éŸ³
            function playMouseSound() {
                if (!gameActive) return;
                
                try {
                    // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // åˆ›å»ºæŒ¯è¡å™¨ - è€é¼ å±å±å£°
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    
                    // åˆ›å»ºç«‹ä½“å£°å¹³ç§»èŠ‚ç‚¹
                    const panner = audioContext.createStereoPanner();
                    
                    // è®¡ç®—è€é¼ ç›¸å¯¹äºä¸­å¿ƒçš„ä½ç½®ï¼ˆ-1åˆ°1ï¼‰
                    const circleRect = gameCircle.getBoundingClientRect();
                    const centerX = circleRect.left + circleRect.width / 2;
                    
                    const mouseRect = mouse.getBoundingClientRect();
                    const mouseX = mouseRect.left + mouseRect.width / 2;
                    
                    // è®¡ç®—å·¦å³å£°é“å¹³è¡¡ï¼ˆ-1å·¦ï¼Œ1å³ï¼‰
                    const panValue = (mouseX - centerX) / (circleRect.width / 2);
                    panner.pan.setValueAtTime(panValue, audioContext.currentTime);
                    
                    // è¿æ¥èŠ‚ç‚¹
                    oscillator.connect(panner);
                    panner.connect(audioContext.destination);
                    
                    // æ’­æ”¾å£°éŸ³
                    oscillator.start();
                    
                    // æ·»åŠ è„‰å†²åŠ¨ç”»
                    mouse.classList.add('pulse');
                    
                    // 0.3ç§’ååœæ­¢å£°éŸ³å’ŒåŠ¨ç”»
                    setTimeout(() => {
                        oscillator.stop();
                        mouse.classList.remove('pulse');
                    }, 300);
                } catch (e) {
                    console.log("éŸ³é¢‘æ’­æ”¾é”™è¯¯:", e);
                    resultDisplay.textContent = "éŸ³é¢‘æ’­æ”¾å¤±è´¥ï¼Œè¯·æ£€æŸ¥æµè§ˆå™¨å…¼å®¹æ€§";
                }
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (gameActive) return;
                
                gameActive = true;
                score = 0;
                timeLeft = 60;
                totalAttempts = 0;
                successfulAttempts = 0;
                scoreDisplay.textContent = score;
                accuracyDisplay.textContent = '0%';
                resultDisplay.textContent = "æ¸¸æˆå¼€å§‹ï¼å¬å£°éŸ³æ‰¾è€é¼ ï¼";
                
                // æ”¾ç½®åˆå§‹è€é¼ 
                placeMouse();
                
                // å¼€å§‹å€’è®¡æ—¶
                timerInterval = setInterval(() => {
                    timeLeft--;
                    
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    
                    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                // æ¯éš”3ç§’æ’­æ”¾å£°éŸ³ï¼ˆæ›´é¢‘ç¹ï¼‰
                soundInterval = setInterval(playMouseSound, 3000);
                
                // ç«‹å³æ’­æ”¾ç¬¬ä¸€ä¸ªå£°éŸ³
                setTimeout(playMouseSound, 1000);
                
                startBtn.innerHTML = '<i class="fas fa-sync-alt"></i> é‡æ–°å¼€å§‹';
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                gameActive = false;
                clearInterval(timerInterval);
                clearInterval(soundInterval);
                
                const finalAccuracy = totalAttempts > 0 ? Math.round((successfulAttempts / totalAttempts) * 100) : 0;
                resultDisplay.innerHTML = `<i class="fas fa-trophy"></i> æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${score} | å‡†ç¡®åº¦: ${finalAccuracy}%`;
                startBtn.innerHTML = '<i class="fas fa-play"></i> å†ç©ä¸€æ¬¡';
            }
            
            // æ£€æŸ¥ç‚¹å‡»ä½ç½®
            gameCircle.addEventListener('click', function(e) {
                if (!gameActive) return;
                
                const circleRect = this.getBoundingClientRect();
                
                const mouseRect = mouse.getBoundingClientRect();
                const mouseX = mouseRect.left + mouseRect.width / 2;
                const mouseY = mouseRect.top + mouseRect.height / 2;
                
                // è®¡ç®—ç‚¹å‡»ä½ç½®ä¸è€é¼ çš„è·ç¦»
                const clickX = e.clientX;
                const clickY = e.clientY;
                
                const distanceToMouse = Math.sqrt(
                    Math.pow(clickX - mouseX, 2) + Math.pow(clickY - mouseY, 2)
                );
                
                totalAttempts++;
                
                // ç®€åŒ–è¯„åˆ†ç³»ç»Ÿ - æ›´å®¹æ˜“å¾—åˆ†
                let points = 0;
                let isHit = false;
                
                if (distanceToMouse < 50) {
                    points = 10;
                    successfulAttempts++;
                    isHit = true;
                    resultDisplay.textContent = `å¤ªæ£’äº†ï¼ç›´æ¥å‘½ä¸­ï¼+${points}åˆ†`;
                } else if (distanceToMouse < 80) {
                    points = 7;
                    successfulAttempts++;
                    isHit = true;
                    resultDisplay.textContent = `å¾ˆå¥½ï¼æ¥è¿‘ç›®æ ‡ï¼+${points}åˆ†`;
                } else if (distanceToMouse < 120) {
                    points = 5;
                    successfulAttempts++;
                    isHit = true;
                    resultDisplay.textContent = `ä¸é”™ï¼æ‰¾åˆ°å¤§è‡´ä½ç½®ï¼+${points}åˆ†`;
                } else {
                    points = 2;
                    resultDisplay.textContent = `å†è¯•ä¸€æ¬¡ï¼+${points}åˆ†`;
                }
                
                score += points;
                scoreDisplay.textContent = score;
                
                // æ›´æ–°å‡†ç¡®åº¦æ˜¾ç¤º
                const overallAccuracy = Math.round((successfulAttempts / totalAttempts) * 100);
                accuracyDisplay.textContent = `${overallAccuracy}%`;
                
                // æ˜¾ç¤ºç‚¹å‡»æ•ˆæœ
                if (isHit) {
                    const hitEffect = document.createElement('div');
                    hitEffect.className = 'hit-effect';
                    hitEffect.style.left = `${clickX - circleRect.left - 30}px`;
                    hitEffect.style.top = `${clickY - circleRect.top - 30}px`;
                    this.appendChild(hitEffect);
                    
                    hitEffect.style.animation = 'hitAnimation 0.5s forwards';
                    
                    setTimeout(() => {
                        this.removeChild(hitEffect);
                    }, 500);
                    
                    // æ”¾ç½®æ–°çš„è€é¼ 
                    placeMouse();
                }
            });
            
            // æŒ‰é’®äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', function() {
                if (gameActive) {
                    endGame();
                }
                startGame();
            });
            
            playSoundBtn.addEventListener('click', function() {
                if (gameActive) playMouseSound();
            });
            
            // åˆå§‹æ”¾ç½®è€é¼ 
            placeMouse();
        });
    </script>
