<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捉老鼠大挑战 - 听声辨位游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            width: 95%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .instructions {
            margin-bottom: 20px;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            position: relative;
        }
        
        .player-circle {
            width: 280px;
            height: 280px;
            border: 3px solid #4CC9F0;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(76, 201, 240, 0.1);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
            overflow: hidden;
        }
        
        .cheese {
            width: 25px;
            height: 25px;
            background: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            box-shadow: 0 0 10px #FFD700;
            animation: cheeseGlow 2s ease-in-out infinite;
        }
        
        .mouse {
            width: 50px;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: transform 0.3s;
            z-index: 10;
            font-size: 40px;
            filter: drop-shadow(0 0 5px #ff6b6b);
            opacity: 1 !important;
        }
        
        .mouse-hole {
            width: 40px;
            height: 40px;
            background: #5d4037;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            right: 10px;
            box-shadow: inset 0 0 10px #000;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #4361EE, #3A0CA3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #startBtn {
            background: linear-gradient(to right, #4CC9F0, #4361EE);
        }
        
        #result {
            margin-top: 20px;
            font-size: 1.1rem;
            min-height: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .score {
            font-size: 1.4rem;
            margin-top: 15px;
            color: #4CC9F0;
        }
        
        .timer {
            font-size: 1.8rem;
            margin: 10px 0;
            color: #F72585;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .accuracy {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #FFD700;
        }
        
        .hit-effect {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.5);
            pointer-events: none;
            z-index: 5;
        }
        
        /* 动画 */
        @keyframes cheeseGlow {
            0% { box-shadow: 0 0 5px #FFD700; }
            50% { box-shadow: 0 0 20px #FFD700; }
            100% { box-shadow: 0 0 5px #FFD700; }
        }
        
        @keyframes hitAnimation {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out infinite;
        }
        
        /* 老鼠动画 */
        @keyframes mouseMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(5deg); }
            50% { transform: translate(-50%, -50%) rotate(0deg); }
            75% { transform: translate(-50%, -50%) rotate(-5deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }
        
        .mouse-move {
            animation: mouseMove 1s ease-in-out infinite;
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .player-circle {
                width: 240px;
                height: 240px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-mouse"></i> 捉老鼠大挑战</h1>
        <div class="instructions">
            <p>戴上耳机，仔细听老鼠的"吱吱"声，点击老鼠藏身的位置！</p>
            <p>简单有趣，适合所有人玩！老鼠位置会一直显示。</p>
        </div>
        
        <div class="timer" id="timer">01:00</div>
        
        <div class="game-area">
            <div class="player-circle" id="gameCircle">
                <div class="cheese"></div>
                <div class="mouse-hole"></div>
                <div class="mouse mouse-move" id="mouse">🐭</div>
            </div>
        </div>
        
        <div class="accuracy">准确度： <span id="accuracy">0%</span></div>
        
        <div class="controls">
            <button id="startBtn"><i class="fas fa-play"></i> 开始游戏</button>
            <button id="playSoundBtn"><i class="fas fa-volume-up"></i> 播放声音</button>
        </div>
        
        <div id="result">点击"开始游戏"按钮开始挑战！</div>
        <div class="score">得分： <span id="score">0</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mouse = document.getElementById('mouse');
            const startBtn = document.getElementById('startBtn');
            const playSoundBtn = document.getElementById('playSoundBtn');
            const resultDisplay = document.getElementById('result');
            const scoreDisplay = document.getElementById('score');
            const accuracyDisplay = document.getElementById('accuracy');
            const timerDisplay = document.getElementById('timer');
            const gameCircle = document.getElementById('gameCircle');
            
            let score = 0;
            let gameActive = false;
            let timeLeft = 60; // 1分钟
            let timerInterval;
            let totalAttempts = 0;
            let successfulAttempts = 0;
            let soundInterval;
            
            // 随机放置老鼠
            function placeMouse() {
                const circleRect = gameCircle.getBoundingClientRect();
                const circleRadius = circleRect.width / 2;
                
                // 简单模式：老鼠更靠近中心区域
                const minDistance = 0.3 * circleRadius;
                const maxDistance = 0.7 * circleRadius;
                
                // 随机角度
                const angle = Math.random() * Math.PI * 2;
                
                // 随机距离（更靠近中心）
                const distance = minDistance + Math.random() * (maxDistance - minDistance);
                
                // 计算位置
                const x = distance * Math.cos(angle);
                const y = distance * Math.sin(angle);
                
                // 应用位置
                mouse.style.left = `calc(50% + ${x}px)`;
                mouse.style.top = `calc(50% + ${y}px)`;
            }
            
            // 播放老鼠声音
            function playMouseSound() {
                if (!gameActive) return;
                
                try {
                    // 创建音频上下文
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // 创建振荡器 - 老鼠吱吱声
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    
                    // 创建立体声平移节点
                    const panner = audioContext.createStereoPanner();
                    
                    // 计算老鼠相对于中心的位置（-1到1）
                    const circleRect = gameCircle.getBoundingClientRect();
                    const centerX = circleRect.left + circleRect.width / 2;
                    
                    const mouseRect = mouse.getBoundingClientRect();
                    const mouseX = mouseRect.left + mouseRect.width / 2;
                    
                    // 计算左右声道平衡（-1左，1右）
                    const panValue = (mouseX - centerX) / (circleRect.width / 2);
                    panner.pan.setValueAtTime(panValue, audioContext.currentTime);
                    
                    // 连接节点
                    oscillator.connect(panner);
                    panner.connect(audioContext.destination);
                    
                    // 播放声音
                    oscillator.start();
                    
                    // 添加脉冲动画
                    mouse.classList.add('pulse');
                    
                    // 0.3秒后停止声音和动画
                    setTimeout(() => {
                        oscillator.stop();
                        mouse.classList.remove('pulse');
                    }, 300);
                } catch (e) {
                    console.log("音频播放错误:", e);
                    resultDisplay.textContent = "音频播放失败，请检查浏览器兼容性";
                }
            }
            
            // 开始游戏
            function startGame() {
                if (gameActive) return;
                
                gameActive = true;
                score = 0;
                timeLeft = 60;
                totalAttempts = 0;
                successfulAttempts = 0;
                scoreDisplay.textContent = score;
                accuracyDisplay.textContent = '0%';
                resultDisplay.textContent = "游戏开始！听声音找老鼠！";
                
                // 放置初始老鼠
                placeMouse();
                
                // 开始倒计时
                timerInterval = setInterval(() => {
                    timeLeft--;
                    
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    
                    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                // 每隔3秒播放声音（更频繁）
                soundInterval = setInterval(playMouseSound, 3000);
                
                // 立即播放第一个声音
                setTimeout(playMouseSound, 1000);
                
                startBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 重新开始';
            }
            
            // 结束游戏
            function endGame() {
                gameActive = false;
                clearInterval(timerInterval);
                clearInterval(soundInterval);
                
                const finalAccuracy = totalAttempts > 0 ? Math.round((successfulAttempts / totalAttempts) * 100) : 0;
                resultDisplay.innerHTML = `<i class="fas fa-trophy"></i> 游戏结束！最终得分: ${score} | 准确度: ${finalAccuracy}%`;
                startBtn.innerHTML = '<i class="fas fa-play"></i> 再玩一次';
            }
            
            // 检查点击位置
            gameCircle.addEventListener('click', function(e) {
                if (!gameActive) return;
                
                const circleRect = this.getBoundingClientRect();
                
                const mouseRect = mouse.getBoundingClientRect();
                const mouseX = mouseRect.left + mouseRect.width / 2;
                const mouseY = mouseRect.top + mouseRect.height / 2;
                
                // 计算点击位置与老鼠的距离
                const clickX = e.clientX;
                const clickY = e.clientY;
                
                const distanceToMouse = Math.sqrt(
                    Math.pow(clickX - mouseX, 2) + Math.pow(clickY - mouseY, 2)
                );
                
                totalAttempts++;
                
                // 简化评分系统 - 更容易得分
                let points = 0;
                let isHit = false;
                
                if (distanceToMouse < 50) {
                    points = 10;
                    successfulAttempts++;
                    isHit = true;
                    resultDisplay.textContent = `太棒了！直接命中！+${points}分`;
                } else if (distanceToMouse < 80) {
                    points = 7;
                    successfulAttempts++;
                    isHit = true;
                    resultDisplay.textContent = `很好！接近目标！+${points}分`;
                } else if (distanceToMouse < 120) {
                    points = 5;
                    successfulAttempts++;
                    isHit = true;
                    resultDisplay.textContent = `不错！找到大致位置！+${points}分`;
                } else {
                    points = 2;
                    resultDisplay.textContent = `再试一次！+${points}分`;
                }
                
                score += points;
                scoreDisplay.textContent = score;
                
                // 更新准确度显示
                const overallAccuracy = Math.round((successfulAttempts / totalAttempts) * 100);
                accuracyDisplay.textContent = `${overallAccuracy}%`;
                
                // 显示点击效果
                if (isHit) {
                    const hitEffect = document.createElement('div');
                    hitEffect.className = 'hit-effect';
                    hitEffect.style.left = `${clickX - circleRect.left - 30}px`;
                    hitEffect.style.top = `${clickY - circleRect.top - 30}px`;
                    this.appendChild(hitEffect);
                    
                    hitEffect.style.animation = 'hitAnimation 0.5s forwards';
                    
                    setTimeout(() => {
                        this.removeChild(hitEffect);
                    }, 500);
                    
                    // 放置新的老鼠
                    placeMouse();
                }
            });
            
            // 按钮事件监听
            startBtn.addEventListener('click', function() {
                if (gameActive) {
                    endGame();
                }
                startGame();
            });
            
            playSoundBtn.addEventListener('click', function() {
                if (gameActive) playMouseSound();
            });
            
            // 初始放置老鼠
            placeMouse();
        });
    </script>
</body>
</html>
